	<script type="text/javascript">
		function setMyMove(value) {
			document.getElementById('personText').innerHTML = "My Move: " + value;
		}
		
		function setAgentMove(value){
			document.getElementById('agentText').innerHTML = "Agent Move: " + value;
		}
		function announceMoveBy(who, value){
			document.getElementById(who == 'me' ? 'personText' : 'agentText').innerHTML = ((who == 'me' ? 'My' : 'Agent') + " Move: " + value);
		}
		function play(value){
			document.getElementById('personText').innerHTML = 'My Move: ' + value;
            document.getElementById('agentText').innerHTML = 'His Move: ' + chooseMove(value);
		}

    </script>
    
    <p id="personText">My Move: </p>
	<input type="button" value="ROCK" id="b1" onclick="play(this.value)"/>
